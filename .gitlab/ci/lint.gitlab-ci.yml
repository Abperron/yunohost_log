########################################
# LINTER
########################################
# later we must fix lint and format-check jobs and remove "allow_failure"

lint37:
  stage: lint
  image: "before-install"
  needs: []
  allow_failure: true
  script:
    - tox -e py37-lint

invalidcode37:
  stage: lint
  image: "before-install"
  needs: []
  script:
    - tox -e py37-invalidcode

format-check:
  stage: lint
  image: "before-install"
  needs: []
  allow_failure: true
  script:
    - tox -e py37-black
