nginx:
  log: /var/log/nginx
avahi-daemon:
  log: /var/log/daemon.log
dnsmasq:
  log: /var/log/daemon.log
fail2ban:
  log: /var/log/fail2ban.log
dovecot:
  log: [/var/log/mail.log,/var/log/mail.err]
postfix:
  log: [/var/log/mail.log,/var/log/mail.err]
  test-status: systemctl show postfix@- | grep -q "^SubState=running"
rspamd:
  log: /var/log/rspamd/rspamd.log
redis-server:
  log: /var/log/redis/redis-server.log
mysql:
  log: [/var/log/mysql.log,/var/log/mysql.err]
  alternates: ['mariadb']
ssh:
  log: /var/log/auth.log
metronome:
  log: [/var/log/metronome/metronome.log,/var/log/metronome/metronome.err]
slapd:
  log: /var/log/syslog
php7.0-fpm:
  log: /var/log/php7.0-fpm.log
yunohost-api:
  log: /var/log/yunohost/yunohost-api.log
yunohost-firewall:
  need_lock: true
  test-status: iptables -S | grep "^-A INPUT" | grep " --dport" | grep -q ACCEPT
nslcd:
  log: /var/log/syslog
glances: null
nsswitch: null
ssl: null
yunohost: null
bind9: null
tahoe-lafs: null
memcached: null
udisks2: null
udisk-glue: null
amavis: null
postgrey: null
spamassassin: null
rmilter: null
php5-fpm: null
